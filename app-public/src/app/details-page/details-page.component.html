<app-header [content]="pageContent.header"></app-header>
<div class="row">
    <div class="col-12 col-md-12">
        <p>{{ pageContent.body.description }}</p><br>
    </div>
    <div class="col-6 col-md-8">
        <h3>Author</h3>
        <p>{{ pageContent.body.author }}</p><br>
    </div>
    <div class="col-6 col-md-8">
        <h4>Price</h4>
        <p>ï¿¥ {{ pageContent.body.price }}</p><br>
    </div>
    <div class="col-6 col-md-8">
        <h4>Publication Date</h4>
        <p>{{ pageContent.body.publication_year }}</p><br><br>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-8">
        <h2>Reviews</h2><br>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-4" *ngFor="let review of pageContent.body.reviews;">
        <h5>{{review.reviewer}}</h5>
        <p>{{review.reviewText}}</p>
        <p>rating: {{review.ratings}}</p>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center">
        <button (click)="toggleFunc()">Update Entry</button> &nbsp;
        <button (click)="deleteThisManga(pageContent.id)">Delete Entry</button>
    </div> 
    <br><br><br><br>
</div>


<div class="container" id="more" style="display: none;">
    <form (ngSubmit)="updateThisManga(newManga)">
        <div class="row">
            <div class="col-12 col-md-4">
                <label for="title">Title:</label>
            </div>
            <div class="col-12 col-md-8">
                <input [(ngModel)]="newManga.title" type="text" name="title">
            </div>

            <div class="col-12 col-md-4">
                <label for="author">Author:</label>
            </div>
            <div class="col-12 col-md-8">
                <input [(ngModel)]="newManga.author" type="text" name="author">
            </div>

            <div class="col-12 col-md-4">
                <label for="description">Description:</label>
            </div>
            <div class="col-12 col-md-8">
                <textarea [(ngModel)]="newManga.description" rows="5" cols="60" name="description"></textarea>
            </div>

            <div class="col-12 col-md-4">
                <label for="price">Price:</label>
            </div>
            <div class="col-12 col-md-8">
                <input [(ngModel)]="newManga.price" type="number" name="price">
            </div>

            <div class="col-12 col-md-4">
                <label for="publication_year">Publication Date:</label>
            </div>
            <div class="col-12 col-md-8">
                <input [(ngModel)]="newManga.publication_year" type="date" name="publication_year"><br><br><br>
            </div>

            <div class="col-12 text-center">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
